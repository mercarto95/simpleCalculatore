<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <title>Calculator</title>
    </head>
    <body class="body">
        
        <div class="calc-container">
            <div class="content">
                <label class="lbl1" id="lbl1">0</label>

                <div class= "operations">
                    <button id="add">+</button>
                    <button id="sub">-</button>
                    <button id="mult">*</button>
                    <button id="devide">/</button>
                    <button id="reminder">%</button>
                    <button id="mem1">M1</button>
                    <button id="mem2">M2</button>
                    <button id="equal">=</button>
                    <button>F</button>
                    <button>F</button>
                    <button>F</button>
                    <button>F</button>
                    <button id="clearBtn">C</button>
                </div>

                <div class= "numbers">
                    <button id="0">0</button>
                    <button id="1">1</button>
                    <button id="2">2</button>
                </div>

                <div class= "numbers">
                    <button id="3">3</button>
                    <button id="4">4</button>
                    <button id="5">5</button>
                </div>

                <div class= "numbers">
                    <button id="6">6</button>
                    <button id="7">7</button>
                    <button id="8">8</button>
                </div>

                <div class= "numbers">
                    <button id="9">9</button>
                    <button id="cls">C</button>
                    <button id="comma">.</button>
                </div>
                
                
            </div> 
            <footer class="calc-footer">By //  <mark class="mark">  <a href="mailto:jojo@hotmail.com">    king Rogri </a> </mark> version 1.0, released 2022/09/01</footer>
        </div>

        <div></div>

        <script src="./script.js"></script>
    </body>
</html>
